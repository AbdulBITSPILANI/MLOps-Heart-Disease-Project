name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Run Black (Code Formatting Check)
        run: |
          black --check src/ tests/
      
      - name: Run Flake8 (Linting)
        run: |
          flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503 --count --statistics

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  train:
    name: Model Training Validation
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      
      - name: Download dataset
        run: |
          python src/data/download_data.py
      
      - name: Train models
        run: |
          python src/models/train.py
      
      - name: Check model artifacts
        run: |
          if [ -f "models/production_model.pkl" ]; then
            echo "Model file exists"
          else
            echo "Model file not found"
            exit 1
          fi
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/
            mlruns/
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [train]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Download model artifacts
        uses: actions/download-artifact@v3
        with:
          name: model-artifacts
      
      - name: Build Docker image
        run: |
          docker build -t heart-disease-api:latest .
      
      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-api heart-disease-api:latest
          sleep 10
          docker exec test-api python -c "import requests; requests.get('http://localhost:8000/health')"
          docker stop test-api
          docker rm test-api

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, train, docker-build]
    if: always()
    steps:
      - name: Pipeline status
        run: |
          echo "Pipeline completed"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Train: ${{ needs.train.result }}"
          echo "Docker: ${{ needs.docker-build.result }}"


